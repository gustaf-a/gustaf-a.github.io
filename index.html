<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    var displayDivElement = document.getElementById('displayDiv');
    var displayHeadingElement = document.getElementById('displayHeading');

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function changeImage(input) {
        var cubeCardImage = document.createElement('img');
        cubeCardImage.src = "images/" + input + ".png";
        displayDivElement.innerHTML = "";
        displayDivElement.appendChild(cubeCardImage);

        var heading = document.createElement('h2');
        heading.innerText = input;
        displayHeadingElement.innerText = "";
        displayHeadingElement.appendChild(heading);

        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("button");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

</script>
